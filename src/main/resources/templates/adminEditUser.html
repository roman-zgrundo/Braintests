<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/for_homework.css"/>
</head>
<body>
<header class="sticky-top" th:insert="blocks/header :: header"></header>


<main class="w-75 m-auto text-center mt-5">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Редактирование профиля</h1>
        <div class="form-floating">
            <input type="text" th:value="${usr.name}" class="form-control" id="name" placeholder="имя"
                   name="name">
            <label for="name">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" th:value="${usr.teacher}" class="form-control" id="teacher" placeholder="учитель"
                   name="teacher">
            <label for="teacher">Учитель</label>
        </div>
        <div class="form-floating">
            <p><select name="role" class="form-select mt-3" id="role">

                <option value="ROLE_ADMIN" th:if="${#strings.toString(usr.role)} == 'ROLE_ADMIN'" selected>Админ</option>
                <option value="ROLE_USER" th:if="${#strings.toString(usr.role)} == 'ROLE_USER'" selected>Ученик</option>
                <option value="ROLE_TEACHER" th:if="${#strings.toString(usr.role)} == 'ROLE_TEACHER'" selected>Учитель</option>
                <option value="ROLE_ADMIN" th:if="${#strings.toString(usr.role)} != 'ROLE_ADMIN'">Админ</option>
                <option value="ROLE_USER" th:if="${#strings.toString(usr.role)} != 'ROLE_USER'">Ученик</option>
                <option value="ROLE_TEACHER" th:if="${#strings.toString(usr.role)} != 'ROLE_TEACHER'">Учитель</option>
            </select>
            </p>
        </div>
        <br>
        <textarea name="homework" th:text="${usr.homework}" placeholder="Текст" class="form-control areahomework"
                  style="height: 250px"></textarea>
        <br>
        <button type="submit" class="w-50 btn btn-lg btn-warning">Обновить</button>
    </form>
    </div>
</main>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
<div th:insert="blocks/script-integration"></div>
</body>
</html>
