<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Running text</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/for_rt.css" />
</head>
<body  th:each="el : ${text}">
    <header class="sticky-top" th:insert="blocks/header :: header"></header>
    <div class="container text-center mt-5">
        <h1 th:text="${el.name}" id="name_text" />

        <p th:text="${el.text}" class="text_none" id="main_text"></p>
        <p th:text="${user.getId()}" class="text_none" id="id_user"></p>
        <p th:text="${el.world_count}" class="text_none" id="world_count"></p>

        <p th:text="${el.id}" class="text_none" id="id_text"></p>
        <h2 th:text="'— ' + ${el.world_count} + ' слов'"></h2>

        <p th:text="${el.q1}" class="question mt-5 fs-4" id="q1"></p>
        <p th:text="${el.q2}" class="question mt-1 fs-4" id="q2"></p>
        <p th:text="${el.q3}" class="question mt-1 fs-4" id="q3"></p>
        <p th:text="${el.q4}" class="question mt-1 fs-4" id="q4"></p>
        <p th:text="${el.q5}" class="question mt-1 fs-4" id="q5"></p>
    </div>
    <div class="container string-wrapper mt-5"></div>
    <div class="container text-center">
        <label for="customRange3" class="form-label ">скорость (0с-2с)</label>
        <input type="range" class="form-range ms-5 w-50 pt-3" min="0.2" max="4" step="0.02" id="customRange3">
        <p class="range_result my-4" id="range_result"></p>
    </div>
    <div class="mx-auto col-2 gap-2 d-grid">
        <button type="button" class="btn_start btn btn-outline-dark">Начать</button>
    </div>
    <div class="mt-5 mx-auto col-2 gap-2 d-grid">
        <a href="/" type="button" class="btn btn-outline-dark" id="btn_exit">Выход</a>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
    <div th:insert="blocks/script-integration"></div>
    <script src="/js/script_rt.js"></script>
</body>
</html>
