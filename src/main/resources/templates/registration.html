<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <header class="sticky-top" th:insert="blocks/header :: header"></header>
    <main class="form-signin w-25 m-auto text-center mt-5">
        <form th:action="@{/registration}" method="post" th:object="${errors}">
            <h1 class="h3 mb-3 fw-normal">Создание ученика</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="имя" name="name">
                <label for="floatingInput">Имя</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="пароль" name="password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingTeacher" placeholder="учитель" name="teacher" th:value="${#httpServletRequest.remoteUser}" readonly>
                <label for="floatingPassword">Учитель</label>
            </div>
            <button class="w-100 btn btn-lg btn-warning mt-5 mb-3" type="submit">Создать</button>
        </form>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
    <div th:insert="blocks/script-integration"></div>
</body>
</html>
