<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <header class="sticky-top" th:insert="blocks/header :: header"></header>
<!--    <div th:if="${param.error}">Invalid username and password.</div>-->
<!--    <div th:if="${param.logout}">You have been logged out.</div>-->



    <main class="form-signin w-25 m-auto text-center mt-5">
        <div class="container-fluid">
            <form name="f" method="post" action="/process_login">
                <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" name="username" id="username" placeholder="name"/>
                    <label for="username">Имя</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                    <label for="password">Пароль</label>
                </div>
                <input type="submit" class="w-100 btn btn-lg btn-warning mt-5 mb-3" value="Войти"/>
<!--                <a href="/registration" class="mt-5 mb-3 text-muted">зарегистрироваться</a>-->
                <p th:if="${param.error}" class="alert alert-danger m-1">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>

            </form>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
    <div th:insert="blocks/script-integration"></div>
