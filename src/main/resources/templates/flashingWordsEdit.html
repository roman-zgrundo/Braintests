<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/for_rt.css"/>
</head>
<body>
<header class="sticky-top" th:insert="blocks/header :: header"></header>


<main class="w-75 m-auto text-center mt-5">
    <div th:each="el : ${words}">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Изменение слов</h1>
            <input type="text" name="name" th:value="${el.name}" placeholder="Название набора слов" class="form-control">
            <br>
            <textarea name="words" th:text="${el.words}" placeholder="Слова" class="form-control"
                      style="height: 400px"></textarea>
            <br>
            <input type="number" name="word_count" th:value="${el.word_count}" placeholder="Количество слов"
                   class="form-control"><br>
            <button type="submit" class="w-50 btn btn-lg btn-warning">Обновить</button>
        </form>
    </div>
</main>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
<div th:insert="blocks/script-integration"></div>
</body>
</html>
